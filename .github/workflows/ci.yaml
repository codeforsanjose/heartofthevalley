---
name: ci
run-name: ci ${{ github.event_name }} ${{ github.ref_name }}
on:
  pull_request:
  push:
    branches: ['main']

concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  REFERENCE: ${{ github.event.pull_request.head.sha || github.event.push.head_commit.id }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        image: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.REFERENCE }}
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          role-session-name: gha
          aws-region: us-west-2
      - uses: docker/setup-buildx-action@v3
      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'
      - run: make build-${{ matrix.image }}
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          LOG_LEVEL: ${{ vars.SERVER_LOG_LEVEL }}
          REACT_APP_API_SERVER: ${{ vars.REACT_APP_API_SERVER }}